<div class="auth-container">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-5">
        <div class="auth-card card shadow-lg">
          <div class="card-body p-5">
            <!-- Header -->
            <div class="text-center mb-4">
              <div class="auth-logo mb-3">
                <i class="fas fa-graduation-cap text-primary fa-3x"></i>
              </div>
              <h2 class="fw-bold">Welcome Back</h2>
              <p class="text-muted">Sign in to your EduHub account</p>
            </div>

            <!-- Error Alert -->
            <div class="alert alert-danger" *ngIf="error" role="alert">
              <i class="fas fa-exclamation-triangle me-2"></i>
              {{ error }}
            </div>

            <!-- Login Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Email Field -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <input 
                    type="email" 
                    id="email"
                    class="form-control"
                    [class.is-invalid]="f['email'].invalid && f['email'].touched"
                    formControlName="email"
                    placeholder="Enter your email">
                </div>
                <div class="invalid-feedback" *ngIf="f['email'].invalid && f['email'].touched">
                  <div *ngIf="f['email'].errors?.['required']">Email is required</div>
                  <div *ngIf="f['email'].errors?.['email']">Please enter a valid email</div>
                </div>
              </div>

              <!-- Password Field -->
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                  <input 
                    type="password" 
                    id="password"
                    class="form-control"
                    [class.is-invalid]="f['password'].invalid && f['password'].touched"
                    formControlName="password"
                    placeholder="Enter your password">
                </div>
                <div class="invalid-feedback" *ngIf="f['password'].invalid && f['password'].touched">
                  <div *ngIf="f['password'].errors?.['required']">Password is required</div>
                  <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
                </div>
              </div>

              <!-- Submit Button -->
              <button 
                type="submit" 
                class="btn btn-primary w-100 mb-3"
                [disabled]="loading">
                <span *ngIf="loading" class="spinner me-2"></span>
                <i class="fas fa-sign-in-alt me-2" *ngIf="!loading"></i>
                {{ loading ? 'Signing in...' : 'Sign In' }}
              </button>
            </form>

            <!-- Divider -->
            <div class="divider my-4">
              <span class="divider-text">Don't have an account?</span>
            </div>

            <!-- Register Link -->
            <button 
              type="button" 
              class="btn btn-outline-primary w-100"
              (click)="navigateToRegister()">
              <i class="fas fa-user-plus me-2"></i>
              Create New Account
            </button>

            <!-- Back to Home -->
            <div class="text-center mt-4">
              <a routerLink="/" class="text-muted text-decoration-none">
                <i class="fas fa-arrow-left me-2"></i>
                Back to Home
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
