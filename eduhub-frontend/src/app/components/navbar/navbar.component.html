<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
  <div class="container-fluid">
    <!-- Brand Logo -->
    <a class="navbar-brand fw-bold text-primary" routerLink="/">
      <i class="fas fa-graduation-cap me-2"></i>
      EduHub
    </a>

    <!-- Mobile Toggle Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Search Bar (Center) -->
      <div class="mx-auto d-none d-lg-block" style="max-width: 400px; width: 100%;">
        <form class="search-bar position-relative" (ngSubmit)="onSearch()">
          <i class="fas fa-search search-icon"></i>
          <input 
            type="text" 
            class="form-control" 
            placeholder="Search courses, instructors..." 
            [(ngModel)]="searchQuery"
            name="search">
        </form>
      </div>

      <!-- Navigation Links -->
      <ul class="navbar-nav ms-auto align-items-center">
        <!-- Mobile Search -->
        <li class="nav-item d-lg-none">
          <form class="d-flex" (ngSubmit)="onSearch()">
            <input 
              type="text" 
              class="form-control me-2" 
              placeholder="Search..." 
              [(ngModel)]="searchQuery"
              name="mobileSearch">
            <button class="btn btn-outline-primary" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </li>

        <!-- About Us -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/about">About Us</a>
        </li>

        <!-- Contact Us -->
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="navigateToContact()">
            <i class="fab fa-telegram me-1"></i>
            Contact Us
          </a>
        </li>

        <!-- Browse Videos -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/videos">Browse</a>
        </li>

        <!-- Authentication Section -->
        <ng-container *ngIf="!isAuthenticated()">
          <!-- Login Button -->
          <li class="nav-item">
            <a class="btn btn-outline-primary me-2" routerLink="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary" routerLink="/register">Sign Up</a>
          </li>
        </ng-container>

        <!-- User Menu (When Authenticated) -->
        <ng-container *ngIf="isAuthenticated()">
          <!-- Admin Panel Link -->
          <li class="nav-item" *ngIf="isAdmin()">
            <a class="nav-link text-warning" routerLink="/admin">
              <i class="fas fa-cog me-1"></i>
              Admin
            </a>
          </li>

          <!-- User Profile Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center" 
               href="#" 
               id="userDropdown" 
               role="button" 
               data-bs-toggle="dropdown">
              <img 
                [src]="currentUser?.profileImage || 'assets/default-avatar.png'" 
                alt="Profile" 
                class="profile-avatar me-2">
              <span class="d-none d-md-inline">{{ getUserFullName() }}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" routerLink="/dashboard">
                  <i class="fas fa-tachometer-alt me-2"></i>
                  Dashboard
                </a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/dashboard">
                  <i class="fas fa-user me-2"></i>
                  Profile
                </a>
              </li>
              <li *ngIf="currentUser?.channelId">
                <a class="dropdown-item" [routerLink]="['/channel', currentUser.channelId]">
                  <i class="fas fa-tv me-2"></i>
                  My Channel
                </a>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <a class="dropdown-item text-danger" href="#" (click)="logout()">
                  <i class="fas fa-sign-out-alt me-2"></i>
                  Logout
                </a>
              </li>
            </ul>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
